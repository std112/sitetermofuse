<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Terms of Use</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Valve_logo.svg/2560px-Valve_logo.svg.png" alt="Valve Logo" class="logo">
    <video class="background-video" autoplay muted loop>
        <source src="https://cdn.fastly.steamstatic.com/valvesoftware/images/videos/hero_01_small.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Site Terms of Use</h1>
        <p>By accessing or using Valve's website, you agree to comply with all applicable laws and regulations. You may not misuse or interfere with the website...</p>

        <div class="checkbox-container">
            <input type="checkbox" id="termsCheckbox">
            <label for="termsCheckbox">I understand the site terms of use</label>
        </div>

        <button class="agree-button" id="agreeButton" onclick="showForm()" disabled>Agree to Terms</button>

        <div class="form-section" id="formSection">
            <h2>Message us your concerns! We are ready to help you.</h2>
            <input type="text" class="input-box" id="steamProfile" placeholder="Enter your Steam Profile Link">
            <textarea class="message-box" id="userMessage" placeholder="Your message"></textarea>
            <input type="file" class="input-box" id="attachment" accept="image/*,application/pdf,.docx,.txt,.jpg,.png,.zip">
            <button class="submit-button" id="submitButton" onclick="submitForm()" disabled>Submit</button>
        </div>
    </div>

    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Submitting... Please wait.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
